  <style>
  /* Background senja pink oren */
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to top, #ff9a9e, #fecfef, #fbc2eb, #fda085);
  background-size: 400% 400%;
  animation: gradientFlow 20s ease infinite;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Awan blur */
.cloud {
  position: absolute;
  background: rgba(255, 255, 255, 0.7); /* lebih tebal */
  border-radius: 50%;
  filter: blur(40px);
  animation: cloudMove linear infinite;
}

@keyframes cloudMove {
  from { transform: translateX(-300px); }
  to { transform: translateX(100vw); }
}



    .slideshow-wrapper {
      position: relative;
    }

    .slideshow-container {
      width: 300px;
      height: 450px;
      border: 10px solid #ffb6c1;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.6);
      background: #fff;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 3s ease-in-out;
    }

    .slides img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Foto penuh, tidak terpotong */
  display: block; 
}


    /* Tombol navigasi */
    .prev, .next {
  display: none !important;
}

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 12px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background: rgba(255, 182, 193, 0.7);
      border-radius: 50%;
      user-select: none;
      transition: 0.3s;
      z-index: 3;
    }

    .next { right: 10px; }
    .prev { left: 10px; }

    .prev:hover, .next:hover {
      background: rgba(255, 105, 180, 0.9);
    }

    /* Titik indikator */
    .dots {
      text-align: center;
      padding: 10px;
      border-top: 2px dashed #ffb6c1;
      border-radius: 0 0 15px 15px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #ffc0cb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #ff69b4;
    }

    /* Dekorasi bunga & balon */
    .decoration {
      position: absolute;
      font-size: 60px;
      animation: float 5s infinite ease-in-out;
      z-index: 999;
      pointer-events: none;
    }

    /* Efek bintang jatuh */
.star {
  position: fixed;
  top: -10px;
  width: 4px;
  height: 4px;
  background: rgb(238, 43, 231);            /* warna emas biar kelihatan */
  border-radius: 50%;
  opacity: 0.9;
  pointer-events: none;
  animation: falling 5s linear forwards;
  z-index: 9999;               /* taruh paling atas */
  box-shadow: 0 0 8px gold;    /* efek glow */
}

@keyframes falling {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(50vw) rotate(360deg);
    opacity: 0;
  }
}

.shooting-star {
  position: fixed;
  top: 0;
  left: 0;
  width: 3px;
  height: 3px;
  background: rgb(255, 255, 255);
  box-shadow: 0 0 6px white, 0 0 12px rgb(255, 255, 255);
  border-radius: 50%;
  opacity: 0;
  transform: rotate(45deg);
  animation: fall 3s linear forwards;
  z-index: 9999;
}

.shooting-star::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100px;  /* panjang ekor */
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, rgb(237, 156, 223), transparent);
}

@keyframes fall {
  0% {
    transform: translate(0,0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translate(100vw, 100vh) rotate(45deg); /* jatuh diagonal â†˜ */
    opacity: 0;
  }
}
.music-btn {
  position: absolute;
  bottom: 20px;   /* atur jarak dari bawah frame */
  left: 50%;
  transform: translateX(-50%);
  background-color: #ff9bb0;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 20px;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease, transform 0.2s ease;
  z-index: 999; /* pastikan di atas dot */
}

.music-btn:hover {
  background-color: #ff7a95;
  transform: translateX(-50%) scale(1.1);
}

.balon {
  position: absolute;
  bottom: -100px;
  font-size: 40px;
  animation: floatUp 8s linear forwards;
  opacity: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

  <script>
    let slideIndex = 0;
    const slides = document.querySelector(".slides");
    const dots = document.querySelectorAll(".dot");
    const totalSlides = dots.length;

   // ...existing code...
function updateSlidePosition() {
  slides.style.transform = `translateX(-${slideIndex * 300}px)`; // 300px = lebar satu foto
  dots.forEach(dot => dot.classList.remove("active"));
  dots[slideIndex].classList.add("active");
}
// ...existing code...

    function moveSlide(step) {
      slideIndex = (slideIndex + step + totalSlides) % totalSlides;
      updateSlidePosition();
    }

    function goToSlide(index) {
      slideIndex = index;
      updateSlidePosition();
    }

    // Auto slide
    setInterval(() => {
      moveSlide(1);
    }, 4000);

    function createStar() {
  const star = document.createElement("div");
  star.classList.add("star");

  // posisi random
  star.style.left = Math.random() * window.innerWidth + "px";

  // ukuran random
  const size = Math.random() * 4 + 2;
  star.style.width = size + "px";
  star.style.height = size + "px";

  // durasi jatuh random
  const duration = Math.random() * 3 + 3;
  star.style.animationDuration = duration + "s";

  // delay random
  star.style.animationDelay = Math.random() * 3 + "s";

  document.body.appendChild(star);

  // hapus setelah selesai
  setTimeout(() => {
    star.remove();
  }, duration * 1000);
}

setInterval(() => {
  for (let i = 0; i < 3; i++) {
    createStar();
  }
}, 100);

function createShootingStar() {
  const star = document.createElement("div");

  // mulai agak random di kiri atas
