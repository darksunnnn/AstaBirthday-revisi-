        body {

        .cake-container {

        .cake {
            font-size: 10em;
            animation: bounce 1s infinite;

        .message {

        .next-link {

    color: #d17a7a;

}
 

/* Kode untuk efek hover */

    color: #b56c6c; /* Ganti warna link menjadi lebih gelap saat di-hover */
}


        /* --- Area Confetti Seluruh Halaman --- */
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d4d;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 6s linear infinite;
        }

        /* ----- Keyframes Animasi ----- */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Pergerakan Kucing Baru */
        @keyframes walk-and-bounce {
            0% { left: -10%; transform: translateY(0) rotate(0deg); }
            5% { transform: translateY(-10px) rotate(5deg); }
            10% { transform: translateY(0) rotate(0deg); }
            15% { transform: translateY(-10px) rotate(-5deg); }
            20% { transform: translateY(0) rotate(0deg); }
            /* Mengulang pola melompat sampai akhir */
            100% { left: 110%; transform: translateY(0) rotate(0deg); }
        }
        
        /* Animasi Jatuhnya Confetti */
        @keyframes confetti-fall {
            0% { transform: translate(0, -100px) rotate(0deg) scale(0); opacity: 0; }
            1% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--x), 100vh) rotate(720deg) scale(0.8); opacity: 0; }
        }
    </style>
</head>
